<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
</head>
<body>
  <form action="https://reqres.in/api/register" method="POST">
    <input type="tel" name="phone" required placeholder="Mobile phone">
    <input type="email" name="email" required placeholder="E-mail ID">
    <input type="password" name="password" required placeholder="Password">
    <input type="checkbox" required id="check">
    <label for="check">I agree with terms and conditions</label>
    <input type="submit" value="Register">
  </form>
</body>
</html>
